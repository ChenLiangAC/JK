<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简笔画</title>
    <link href="drawing.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
    <!-- 第一列 -->
        <div class="part1">
            <div id="icon" class="icon1">
                <div id="cricle" class="cricle1">
                    <div class="cricle2">
                        <div class="cricle3">
                            <div class="cricle4">
                                <div id="star-five">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- 彩条1 -->
            <div id="line" class="line1"></div>
        </div>
        <!-- 第二列 -->
        <div class="part2">
            <div id="icon" class="icon2">
                <div id="cricle"class="cricle5">
                    <div class="cricle6">
                        <div class="alt-J1"></div>
                    </div>
                </div>
            </div>
             <!-- 彩条2 -->
            <div id="line" class="line2"></div>
        </div>
        <!-- 第三列 -->
        <div class="part3">
            <div id="icon" class="icon3">
                <div id="cricle" class="cricle7">
                    <div class="cricle8">
                        <div class="cricle9">
                            <div class="squre1">
                                <div class="trapezoid1"></div>
                                <div class="trapezoid2"></div>
                            </div>
                            <div class="squre2">
                                <div class="squre3"></div>
                                <div class="squre4"></div>
                                <div class="squre5"></div>
                                <div class="squre6"></div>
                                <div class="squre7"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- 彩条3 -->
            <div id="line" class="line3"></div>
        </div>
        <!-- 第四列 -->
        <div  class="part4">
            <div id="icon" class="icon4">
                <div id="cricle" class="cricle10">
                    <div class="cricle11">
                        <div class="fan">
                            <div class="fan-shaped1"></div>
                            <div class="fan-shaped2"></div>
                            <div class="fan-shaped3"></div>
                        </div>
                        <div class="cricle12"></div>
                    </div>
                </div>
            </div>
             <!-- 彩条4 -->
            <div id="line" class="line4"></div>
        </div>
        <!-- 第五列 -->
        <div  class="part5">
            <div id="icon" class="icon5">
                <div class="cricle13">
                    <div class="cricle14">
                        <div class="cricle15"></div>
                    </div>
                </div>
            </div>
             <!-- 彩条5 -->
            <div id="line" class="line5"></div>
        </div>
        <!-- 第六列 -->
        <div class="part6">
            <div id="icon" class="icon6">
                <div class="cricle16">
                    <div class="allicons">
                        <div class="cricle17"></div>
                        <div class="cricle18"></div>
                        <div class="cricle19"></div>
                        <div class="cricle20"></div>
                        <div class="cricle21"></div>
                        <div class="cricle22"></div>
                        <div class="cricle23"></div>
                        <div class="cricle24"></div>
                        <div class="alt-J2">
                            <div class="alt-J3">
                                <div class="alt-J4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 彩条6 -->
            <div id="line" class="line6"></div>
        </div>
    </div>
    <!-- 文字 -->
    <p class="text1">The
        <br/>Avengers</p>
</body>

</html>
