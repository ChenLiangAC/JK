<!-- 添加新闻信息的界面 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        <%= title %>
    </title>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/bootstrap-checkbox.css">
</head>

<body class="bg1">
    <div class="home">
        <div class="homepage">
            <!-- 顶部用户信息，搜索 -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed">
                        </button>
                        <a class="navbar-brand" href="#">新闻后台管理系统
                        
                        </a>
                    </div>
                    <!-- 搜索框 -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#"> <i class="fa fa-tasks"></i>
                                </a>
                            </li>
                            <li><a href="#"><i class="fa fa-envelope"></i>
                                    
                                </a>
                            </li>
                            <!-- 用户信息 -->
                            <% if (locals.username) { %>
                                <li class="dropdown">
                                    <div class="photo"><img src="/images/photo.jpg" alt="这是头像" width="45" height="45" /></div>
                                    <a href="#" class="dropdown-toggle">
                                        <%= username %>
                                            <span class="caret"></span>
                                    </a>
                                </li>
                                <!-- 退出登录 -->
                                <li class="last"><a href="/logout">退出</a>
                                </li>
                                <% } %>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- 左侧导航栏 -->
            <div class="leftlist">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="/main">
                            <i class="fa fa-tachometer"></i>首页
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/addnews">
                            <i class="fa fa-pencil"></i>增加新闻内容
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/newslist">
                            <i class="fa fa-bar-chart-o"></i>查看新闻内容
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/userlist">
                            <i class="fa fa-bar-chart-o"></i>用户管理
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 右侧主要信息显示 -->
            <div class="rightform">
                <div class="inforshow">
                    <div class="datashow infor">
                        <div class="row">
                            <!-- 增加新闻内容 -->
                            <div class="con-datashow">
                                <strong>增加新闻内容</strong>
                                <div class="controls">
                                </div>
                                <div class="ibox-content">
                                    <div id="morris-one-line-chart">
                                        <!-- 操作界面 -->
                                        <center>
                                            <% if (locals.success) { %>
                                                <div id="alt_sucess" class="alert alert-success">
                                                    <%- success %>
                                                </div>
                                                <% } %>
                                                    <% if (locals.error) { %>
                                                        <div id="alt_warning" class="alert alert-warning">
                                                            <%= error %>
                                                        </div>
                                                        <% } %>
                                                            <form method="post" >
                                                                <table width="320" class="table table-hover addnews">
                                                                    <tr>
                                                                        <td align="right">标题:</td>
                                                                        <td>
                                                                            <input type="text" name="newstitle" class="newsitile" />
                                                                        </td>
                                                                    </tr>
                                                                    <!--   <tr>
                                                                        <td align="right">发布日期:</td>
                                                                        <td>
                                                                            <input type="date" name="addtime" placeholder="如：2015-11-11" class="addtime" />
                                                                        </td>
                                                                    </tr> -->
                                                                    <tr>
                                                                        <td align="right">图片:</td>
                                                                        <td>
                                                                            <input type="text" name="newsimg" class="newsimg"  placeholder="如：xw1.jpg"/>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td align="right" valign="top">新闻内容:</td>
                                                                        <td>
                                                                            <textarea cols="25" rows="5" name="newscontent" class="newscontent"></textarea>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td colspan="3" align="right" class="set-btn ">
                                                                            <input type="submit" value="添加" class="addbtn" />&nbsp;&nbsp;
                                                                            <input type="reset" value="重置" />
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </form>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="/javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/newsindex.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</body>

</html>
