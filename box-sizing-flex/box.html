<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>实战盒子模型与弹性盒模型</title>
    <link href="box.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
    <!-- 弹性盒子模型 -->
        <div class="poster">
            <div class="images">
                <img src="img/poster.jpg" width="400px" height="550px">
                <!-- 竖向排序 -->
                <div class="number2">
                    <div class="box1">
                        <a href="#"><img src="img/0.png" width="40px" height="40px"></a>
                    </div>
                    <div class="box2">
                        <a href="#"><img src="img/1.png" width="40px" height="40px"></a>
                    </div>
                    <div class="box3">
                        <a href="#"><img src="img/2.png" width="40px" height="40px"></a>
                    </div>
                    <div class="box4">
                        <a href="#"><img src="img/3.png" width="40px" height="40px"></a>
                    </div>
                    <div class="box5">
                        <a href="#"><img src="img/4.png" width="40px" height="40px"></a>
                    </div>
                    <div class="ppp">
                        <p>>></p>
                    </div>
                </div>
            </div>
            <p class="p1">弹性盒子模型</p>
        </div>
        <!-- 横向排序 -->
        <div class="number">
            <div class="box">
                <a href="#"><img src="img/0.png" width="40px" height="40px"></a>
            </div>
            <div class="box">
                <a href="#"><img src="img/1.png" width="40px" height="40px"></a>

            <div class="box">
                <a href="#"><img src="img/3.png" width="40px" height="40px"></a>
            </div>
            <div class="box">
                <a href="#"><img src="img/4.png" width="40px" height="40px"></a>
            </div>
            <p>>></p>
        </div>
        <!-- 怪异盒子模型 -->
        <div class="poster2">
            <div class="images2">
                <img src="img/poster2.jpg" width="400px" height="550px">
                 <!-- 竖向排序 -->
                <div class="number2">
                    <div class="box1">
                        <a href="#" class="aimage"><img src="img/0.png" width="40px" height="40px"></a>
                    </div>
                    <div class="box2">
                        <a href="#"><img src="img/1.png" width="40px" height="40px"></a>

                    </div>
                    <div class="ppp">
                        <p>>></p>
                    </div>
                </div>
            </div>
            <p class="p2">怪异盒子模型</p>
        </div>
         <!-- 横向排序 -->
        <div class="number">
            <div class="box">
                <a href="#"><img src="img/0.png" width="40px" height="40px"></a>
            </div>
            <div class="box">

            <div class="box">
                <a href="#"><img src="img/4.png" width="40px" height="40px"></a>
            </div>
            <p>>></p>
        </div>
        <!-- 标准盒子模型 -->
        <div class="poster3">
            <div class="images3">
                <img src="img/poster3.jpg" width="400px" height="550px">
                 <!-- 竖向排序 -->
                <div class="number2">
                    <div class="box1">
                        <a href="#" class="aimage"><img src="img/0.png" width="40px" height="40px"></a>
