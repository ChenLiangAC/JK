<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>公交站牌</title>
    <link rel="stylesheet" type="text/css" href="style/bus.css">
</head>

<body>
    <!-- 公交站牌外部容器 -->
    <div class="bus-container">
        <div class="bus-content">
            <!-- 上半部分 -->
            <div class="up-infor">
                <!-- 当前站名 -->
                <div class="station-name">
                    <span class="text">三元桥</span>
                </div>
                <!-- 公交车的图标 -->
                <div class="bus-img">
                    <div class="outside">
                    <!-- 车窗 -->
                        <div class="windows">
                            <div class="inner-w w1"></div>
                            <div class="inner-w w2"></div>
                        </div>
                        <!-- 车灯 -->
                        <div class="lights">
                            <div class="light l1"></div>
                            <div class="light l2"></div>
                        </div>
                    </div>
                    <!-- 轮子 -->
                    <div class="wheels">
                        <div class="wheel wh1"></div>
                        <div class="wheel wh2"></div>
                    </div>
                </div>
            </div>
            <!-- 分界线 -->
            <div class="line-s"></div>
            <!-- 下半部分 -->
            <div class="down-infor">
                <div class="down-inner">
                    <!-- 公交信息 -->
                    <div class="bus-infor">
                       <a href="#"> <span>402</span></a>
                    </div>
                    <!-- 起点和终点 -->
                    <div class="station-infor">
                       <a href="#"> <p>东直门枢纽站&nbsp;/&nbsp;酒仙桥商场</p></a>
                    </div>
                    <!-- 行车路线图 -->
                    <div class="arrow">
                    <div class="line line-b"></div>
                    <div class="line arrow-h"></div>
                    </div>
                    <div class="bus-map">
                        <div class="map-content">
                            <div class="station-dz">
                                <div class="stop"></div>
                                <p> 东直门枢纽站</p>
                            </div>
                            <!-- 经过的站点 -->
                            <div class="map-lines">
                                <div class="line line1"></div>
                                <div class="bus-stop-n point1"></div>
                                <span class="stop-txt t1">东外斜</span>
                                <div class="line line2"></div>
                                <div class="bus-stop-n point2"></div>
                                <span class="stop-txt t2">左家</span>
                                <div class="line line3"></div>
                                <div class="bus-stop-n point3"></div>
                                <span class="stop-txt t3">三元桥西站</span>
                                <div class="line line4"></div>
                                <div class="bus-o">
                                    <div class="bus-stop-n point4"></div>
                                </div>
                                <span class="stop-txt t4">三元桥</span>
                                <div class="line line5"></div>
                                <div class="bus-stop-n point5"></div>
                                <span class="stop-txt t5">三元桥东站</span>
                                <div class="line line6"></div>
                                <div class="bus-stop-n point6"></div>
                                <span class="stop-txt t6">四元桥西</span>
                                <div class="line line7"></div>
                                <div class="bus-stop-n point7"></div>
                                <span class="stop-txt t7">京顺路丽都饭店</span>
                                <div class="line line8"></div>
                                <div class="bus-stop-n point8"></div>
                                <span class="stop-txt t8">西八间房</span>
                                <div class="line line9"></div>
                                <div class="bus-stop-n point9"></div>
                                <span class="stop-txt t9">酒仙桥</span>
                                <div class="line line10"></div>
                            </div>
                            <!-- 终点站 -->
                            <div class="station-jx">
                                <div class="stop2"></div>
                                <div class="line-stop s1"></div>
                                <div class="line-stop s2"></div>
                                <div class="line-stop s3"></div>
                                <div class="line-stop s4"></div>
                                <div class="line-stop s5"></div>
                                <div class="line-stop s6"></div>
                                <div class="line-stop s7"></div>
                                <p>酒仙桥商场</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 运营时间 -->
            <div class="bus-time">
                <p>运营时间：东直门枢纽站5:00-23:00</p><p >酒仙桥市场5:05-23:00</p>
            </div>
        </div>
    </div>
</body>

</html>
